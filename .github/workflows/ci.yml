name: CI

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main

jobs:
  setup:
    name: Setup environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - id: cache-key
        name: Generate cache key
        run: echo "key=${{ runner.os }}-pip-${{ hashFiles('**/requirements/base.txt') }}" >> $GITHUB_OUTPUT

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install pre-commit mypy pytest pytest-asyncio pytest-mock pytest-cov moto

      - name: Cache virtualenv
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements/base.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Create virtual environment (if missing)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements/base.txt
          pip install pre-commit mypy pytest pytest-asyncio pytest-mock pytest-cov moto

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements/base.txt') }}

      - name: Activate venv & run pre-commit
        run: |
          source .venv/bin/activate
          pre-commit run --all-files

  typecheck:
    name: Static Type Check (mypy)
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements/base.txt') }}

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy src --config-file pyproject.toml

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@v4

      - name: Restore venv cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements/base.txt') }}

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest --cov=src --cov-report=term-missing tests/
